{% extends "base.html" %}
{% block content %}

<ul class="collapsible">
    {% for foods in foods %}
    <li>
        <div class="collapsible-header white-text light-blue darken-4 text-shadow">
            <i class="fas fa-caret-down"></i>
            <strong>{{ foods.food_name}}</strong> : {{ foods.category_name }}
        </div>
        <div class="collapsible-body">
            <strong>{{ foods.cooking_difficulty}}</strong>
            <p>{{ foods.food_description }}</p>
        </div>
    </li>
    {% endfor %}
</ul>


{% endblock %}
