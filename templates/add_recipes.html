{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Add Recipes</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                <select id="category_name" name="category_name" class="validate" required>
                    <option value="" disabled selected>Choose Category</option>
                    {% for category in categories %}
                        <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                    {% endfor %}
                </select>
                <label for="category_name">Food Category</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-plus prefix light-blue-text text-darken-4"></i>
                <input id="food_name" name="food_name" minlength="3" maxlength="50" type="text" class="validate"
                    required>
                <label for="food_name">Food Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                <textarea id="food_description" name="task_description" minlength="5" maxlength="200"
                    class="materialize-textarea validate" required></textarea>
                <label for="food_description">Food Description</label>
            </div>
        </div>


    </form>
</div>

{% endblock %}
