{% extends "base.html" %}
{% block content %}

<h3 class="red-text text-darken-4 center-align">Edit recipes</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_recipes', foods_id=foods._id) }}">
        <!-- category selection -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix red-text text-darken-4"></i>
                <select id="category_name" name="category_name" class="validate" required>
                    <option value="" disabled selected>Choose Category</option>
                    {% for category in categories %}
                    {% if category.category_name == foods.category_name %}
                    <option value="{{ category.category_name }}" selected>{{ category.category_name }}</option>
                    {% else %}
                    <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                    {% endif %}
                    {% endfor %}
                </select>
                <label for="category_name">Food Category</label>
            </div>
        </div>
        <!-- food name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-utensils  prefix red-text text-darken-4"></i>
                <input id="food_name" name="food_name" minlength="5" value="{{ foods.food_name }}" maxlength="50"
                    type="text" class="validate" required>
                <label for="food_name">Food Name</label>
            </div>
        </div>
        <!-- food description -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix red-text text-darken-4"></i>
                <textarea id="food_description" name="food_description" minlength="5" maxlength="200"
                    class="materialize-textarea validate" required>
                    {{- foods.food_description -}}
                </textarea>
                <label for="food_description">Food Description</label>
            </div>
        </div>
        <!-- cooking level -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix red-text text-darken-4"></i>
                <textarea id="cooking_level" name="cooking_level" minlength="5" maxlength="200"
                    class="materialize-textarea validate" required>
                    {{- foods.cooking_level -}}
                </textarea>
                <label for="cooking_level">Cooking level (Easy? More effort? or A challange)</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="far fa-image prefix red-text text-darken-4"></i>
                <textarea id="food_img" name="food_img" minlength="5" class="materialize-textarea validate">
                    {{- foods.food_img -}}
                </textarea>
                <label for="food_img">type a URL</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-carrot  prefix red-text text-darken-4"></i>
                <textarea id="recipe_ingredients" name="recipe_ingredients" minlength="5" maxlength="200"
                    class="materialize-textarea validate" required>
                    {{- foods.recipe_ingredients -}}
                </textarea>
                <label for="recipe_ingredients">Ingredients</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-flask prefix red-text text-darken-4"></i>
                <textarea id="recipe_method" name="recipe_method" minlength="5" maxlength="200"
                    class="materialize-textarea validate" required>
                    {{- foods.recipe_method -}}
                </textarea>
                <label for="recipe_method">Method</label>
            </div>
        </div>


        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <!-- cancel button -->
                <a href="{{ url_for('get_foods') }}" class="btn-large red text-shadow">
                    Cancel <i class="fas fa-times-circle right"></i>
                </a>
                <button type="submit" class="btn-large red darken-1 text-shadow">
                    Edit recipes <i class="fas fa-edit right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
