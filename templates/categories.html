{% extends "base.html" %}
{% block content %}

<h3 class="red-text text-darken-4 center-align">Cooking tips</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_category') }}" class="btn-large red darken-2 text-shadow">
            Add Cooking tips <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>

<div class="row">
    {% for category in categories %}
    <div class="col s12 m3">
        <div class="card blue-grey darken-1">
        
            <div class="card-content white-text">
                <span class="card-title">{{categories.tip_title}}</span>
                <p>{{categories.tip_contents}}</p>
                <p>{{categories.create_by}}</p>
              
            </div>
            <div class="card-action">
                <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn  brown darken-4">Edit</a>
                <a href="{{ url_for('delete_category', category_id=category._id) }}"
                    class="btn red lighten-1">Delete</a>
            </div>
        </div>


    </div>
    {% endfor %}
</div>

{% endblock %}
